<!DOCTYPE html>
<html>
<head>
<!--<meta charset="ISO-8859-1"> -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css"></link>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script th:src="@{/js/jquery-3.4.1.js}"
	src="../static/js/jquery-3.4.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/}" href="#">Inicio <span
					class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="#">Galeria</a> 
				<a class="nav-item nav-link" href="#">Post</a>
			</div>
		</div>
	</nav>
	<!-- header -->

	<div class="container">
		<div class="row">
			<div class="col -12 mt -5">
				<h1>Create Category</h1>
			</div>
			<div class="col -12">
				<form th:action="@{/home/addNewPost}" method="post" th:object="${nameData}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="name">Name</label> 
							<input th:field="*{name}" th:value="*{name}"  type="text"
								class="form-control" id="name" placeholder="Name"/>
						</div>
						
						<div class="form-group col-md-6">
							<label for="image">Image</label> 
							<input th:field="*{image}" th:value="*{image}"  type="text"
								class="form-control" id="image" placeholder="Image"/>
						</div>
						
						
					</div>
					<button type="submit" class="btn btn-primary">Agregar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
