<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/shop-homepage.css}" href="../static/css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/home/}">Salir
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Shop Web</h1>
        <div class="list-group">
          <a th:href="@{/home/pageCategory?id=1}" href="#" class="list-group-item">Category PC</a>
          <a th:href="@{/home/pageCategory?id=2}" href="#" class="list-group-item">Category CAR</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img th:src="${categorydata.image}" class="d-block img-fluid" src="#" alt="First slide">
            </div>
          </div>
        </div>

        <div class="row" >
		
          <div class="col-lg-4 col-md-6 mb-4" th:each="vardata : ${categorydata.listProducts}">
            <div class="card h-100">
				
				<div id="carouselExampleIndicators" class="carousel slide my-8"
					data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img th:src="${vardata.image1}" class="d-block img-fluid"
								src="http://placehold.it/900x350" alt="First slide">
						</div>
						<div class="carousel-item">
							<img th:src="${vardata.image2}" class="d-block img-fluid"
								src="http://placehold.it/900x350" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img th:src="${vardata.image3}" class="d-block img-fluid"
								src="http://placehold.it/900x350" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev"
						href="#carouselExampleIndicators" role="button"
						data-slide="prev"> 
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> 
					<a class="carousel-control-next"
						href="#carouselExampleIndicators" role="button"
						data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				
	          <div class="card-body">
                <span th:text="${vardata.name}" class="card-title"></span>
                <p>$ <span th:text="${vardata.price}"></span></p>
                <p>Weight <span th:text="${vardata.weight}"></span></p>
                <p>Description <span th:text="${vardata.description}"> </span></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}" src="../static/vendor/jquery/jquery.min.js"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
